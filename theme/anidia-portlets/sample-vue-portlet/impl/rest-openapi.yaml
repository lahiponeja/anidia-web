components:
  schemas:
    PostalCode:
      description: Postal code and name for municipalities covered by Anidia
      properties:
        postalCode:
          description: Postal Code
          type: string
        municipalityName:
          description: Municipality name
          type: string
        municipalityId:
          description: INE Municipality identifier
          type: string
        provinceId:
          description: Municipality name (2 first digits from postal code)
          type: string
      type: object
    Address:
      description: All the information about an address from Anidia CRM
      properties:
        kind:
          description: Type of the address (street, avenue...)
          type: string
        name:
          description: Name of the address
          type: string
    Sample:
      description: A sample entity
      properties:
        name:
          description: The sample name.
          type: string
        id:
          description: The sample ID.
          type: integer
      type: object
info:
  description: "Sample API"
  license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  title: "My Sample API for VUE"
  version: v1.0
openapi: 3.0.1
paths:
  "/addresses/{municipalityId}/{postalCode}":
    get:
      operationId: getAddressesPostalCodePage
      summary: Get all addresses for a municipality and postal code
      description: Get all the addresses for a municipality and postal code from Anidia CRM
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "municipalityId"
        in: "path"
        description: "INE Municipality identifier of the addresses"
        required: true
        schema:
          type: "string"
      - name: "postalCode"
        in: "path"
        description: "Postal Code of the addresses"
        required: true
        schema:
          type: "string"
      responses:
        200:
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Address"
            application/xml:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Address"
          description: ""
      tags: ["Address"]

  "/postal-codes":
    get:
      operationId: getPostalCodesPage
      summary: Get all postal codes
      description: Get all the postal codes from the Anidia database
      produces:
      - "application/xml"
      - "application/json"
      responses:
        200:
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PostalCode"
            application/xml:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PostalCode"
          description: ""
      tags: ["PostalCode"]

  "/samples/{sampleId}":
    get:
      operationId: getSample
      parameters:
        - in: path
          name: sampleId
          required: true
          schema:
            type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sample"
            application/xml:
              schema:
                $ref: "#/components/schemas/Sample"
          description: ""
      tags: ["Sample"]