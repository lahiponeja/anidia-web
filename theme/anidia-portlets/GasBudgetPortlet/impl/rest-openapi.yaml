  title: "My Sample API for VUE"
  version: v1.0
openapi: 3.0.1
paths:
  "/gas-budgets":
    post:
      operationId: postGasBudget
      summary: Create a Gas Budget using Solusoft API
      description: Converts all the information into a format usable by Solusoft and returns the response
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GasBudgetRequest"
          application/xml:
            schema:
              $ref: "#/components/schemas/GasBudgetRequest"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GasBudget"
            application/xml:
              schema:
                $ref: "#/components/schemas/GasBudget"
          description: The budget has been created
  "/leads":
    post:
      operationId: postLead
      summary: Create a Lead in CRM
      description: Collects the lead information and send it to CRM
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Lead"
          application/xml:
            schema:
              $ref: "#/components/schemas/Lead"
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Lead"
            application/xml:
              schema:
                $ref: "#/components/schemas/Lead"
          description: The lead has been saved in CRM
  "/properties/{gateId}":
    get:
      operationId: getPropertiesGatePage
      summary: Get all properties for an estate
      description: Get all the properties for the estate with the gate Id from Anidia CRM
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "gateId"
          in: "path"
          description: "Gate Id of the estate in CRM"
          required: true
          schema:
            type: "string"
      responses:
        200:
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Property"
            application/xml:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Property"
          description: ""
      tags: ["Property"]
  "/estates/{municipalityId}/{postalCode}/{addressKind}/{addressName}":
    get:
      operationId: getEstatesAddressNamePage
      summary: Get all estates for an address
      description: Get all the estates for a whole address from Anidia CRM
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "municipalityId"
          in: "path"
          description: "INE Municipality identifier of the address"
          required: true
          schema:
            type: "string"
        - name: "postalCode"
          in: "path"
          description: "Postal Code of the address"
          required: true
          schema:
            type: "string"
        - name: "addressKind"
          in: "path"
          description: "Kind of the address"
          required: true
          schema:
            type: "string"
        - name: "addressName"
          in: "path"
          description: "Name of the address"
          required: true
          schema:
            type: "string"
      responses:
        200:
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Estate"
            application/xml:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Estate"
          description: ""
      tags: ["Estate"]
  "/addresses/{municipalityId}/{postalCode}":
    get:
      operationId: getAddressesPostalCodePage
      summary: Get all addresses for a municipality and postal code
      description: Get all the addresses for a municipality and postal code from Anidia CRM
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "municipalityId"
          in: "path"
          description: "INE Municipality identifier of the addresses. Build using the municipalityId and proviceId from municipalities service"
          required: true
          schema:
            type: "string"
        - name: "postalCode"
          in: "path"
          description: "Postal Code of the addresses"
          required: true
          schema:
            type: "string"
      responses:
        200:
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Address"
            application/xml:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Address"
          description: ""
      tags: ["Address"]

  "/municipalities/{postalCode}":
    get:
      operationId: getMunicipalityPostalCodePage
      summary: Get the municipalities for a postal code
      description: Get all the municipalities for a postal code from the Anidia database
      parameters:
        - name: "postalCode"
          in: "path"
          description: "Postal Code of the municipalities"
          required: true
          schema:
            type: "string"
      responses:
        200:
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PostalCode"
            application/xml:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PostalCode"
          description: ""
      tags: ["PostalCode"]
  "/postal-codes":
    get:
      operationId: getPostalCodesPage
      summary: Get all postal codes
      description: Get all the postal codes from the Anidia database
      produces:
        - "application/xml"
        - "application/json"
      responses:
        200:
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PostalCode"
            application/xml:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PostalCode"
          description: ""
      tags: ["PostalCode"]

  "/samples/{sampleId}":
    get:
      operationId: getSample
      parameters:
        - in: path
          name: sampleId
          required: true
          schema:
            type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sample"
            application/xml:
              schema:
                $ref: "#/components/schemas/Sample"
          description: ""
      tags: ["Sample"]