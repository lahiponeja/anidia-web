[#switch configuration.Color]
[#case 'Verde']
<div class="bg-an-theme pl-s pr-s pb-s">
  [#break]

[#case 'Verde claro']
<div class="bg-an-theme-light pl-s pr-s pb-s">
[#break]

[#case 'Blanco']
<div class="bg-white pl-s pr-s pb-s">
[#break]

[#case 'Transparente']
<div class="bg-transparent pl-s pr-s pb-s">
[#break]

[#case 'Gris oscuro']
<div class="bg-an-theme-dark-grey pl-s pr-s pb-s">
[#break]

[#case 'Gris claro']
<div class="bg-an-theme-soft-grey pl-s pr-s pb-s">
[#break]

[default]
<div class="bg-an-theme pl-s pr-s pb-s">
[/#switch]
