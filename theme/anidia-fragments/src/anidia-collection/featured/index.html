[#switch configuration.Color]
  [#case 'Verde']
  <div class="bg-an-theme pl-s pr-s pt-xl pb-xxxl">
  [#break]

  [#case 'Verde claro']
  <div class="bg-an-theme-light pl-s pr-s pt-xl pb-xxxl">
  [#break]

  [#case 'Blanco']
  <div class="bg-white pl-s pr-s pt-xl pb-xxxl">
  [#break]

  [#case 'Transparente']
  <div class="bg-transparent pl-s pr-s pt-xl pb-xxxl bg-an-theme--centered-featured">
  [#break]

  [#case 'Gris oscuro']
  <div class="bg-an-theme-dark-grey pl-s pr-s pt-xl pb-xxxl">
  [#break]

  [#case 'Gris claro']
    <div class="bg-an-theme-soft-grey pl-s pr-s pt-xl pb-xxxl">
  [#break]

  [default]
  <div class="bg-an-theme pl-s pr-s pt-xl pb-xxxl">
[/#switch]


<div class="an-featured
[#if configuration.Posicion == 'Derecha']
 an-featured--image-right
[/#if]
[#if configuration.Esconder]
hide
[/#if]">
    <div class="an-featured__inner">
      <h2 class="an-featured__heading">
        <lfr-editable id="Título" type="text">Título</lfr-editable>
      </h2>

      <div class="an-featured__text">
        <lfr-editable id="Subtítulo" type="text">Subtítulo</lfr-editable>
      </div>

      <div class="an-featured__image">
        <lfr-editable id="Imagen1" type="image"
          ><img src="[resources:featured-module.png]" alt=""
        /></lfr-editable>
      </div>

      <div class="an-featured__btn">
        <a
          href="${htmlUtil.escape(configuration.Enlace)}"
          class="an-btn an-btn--gradient"
        >
          <span>${htmlUtil.escape(configuration.Texto)}</span>
        </a>
      </div>
    </div>
  </div>
</div>
