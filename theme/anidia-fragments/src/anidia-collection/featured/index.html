<!--
  ---------------------------------------
  Option        |  CSS class
  ---------------------------------------
  green        ->  bg-an-theme
  green light  ->  bg-an-theme-light
  white        ->  bg-white
  yellow       ->  bg-yellow
  dark gray    ->  bg-an-theme-dark-grey
  soft gray    ->  bg-an-theme-soft-grey
  ---------------------------------------

  <div class="bg-an-theme pl-s pr-s pt-xxxl pb-xxxl">
-->

<div class="bg-an-theme pl-s pr-s pt-xxxl pb-xxxl">

  <!--
    Al añadir la clase "an-featured--image-right" se alinea la imagen a la derecha.

    <div class="an-featured an-featured--image-right">
  -->
  <div class="an-featured">
    <div class="an-featured__inner">
      <h2 class="an-featured__heading">
        <lfr-editable id="Título" type="text">Título</lfr-editable>
      </h2>

      <p class="an-featured__text">
        <lfr-editable id="Subtítulo" type="text">Subtítulo</lfr-editable>
      </p>

      <div class="an-featured__image">
        <lfr-editable id="Imagen1" type="image"
          ><img src="[resources:featured-module.png]" alt=""
        /></lfr-editable>
      </div>

      <div class="an-featured__btn">
        <a
          href="${htmlUtil.escape(configuration.Enlace)}"
          class="an-btn an-btn--flatter an-btn--gradient"
        >
          <span>${htmlUtil.escape(configuration.Texto)}</span>
        </a>
      </div>
    </div>
  </div>
</div>
